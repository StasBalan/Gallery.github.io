<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div id="preload">
		<div id="load">
  			<hr/><hr/><hr/><hr/>
		</div>
	</div>

	<div id="scrollToTop">
		<i class="fas fa-arrow-up btn_ontop"></i>
	</div>

	<div id="all_photos" class="wrap gallery">
		<h1 id="title__gallery">GALLERY</h1>
		
	</div>
	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<div id="box">

		</div>
		<div class="btn1">
			<a id="left">&#10094;</a>
  			<a id="right" >&#10095;</a>
		</div>
  		<div id="modal-carusel" class="modal-carusel">
  			<div class="modal-carusel__gallery">
  				<ul id="modal-carusel__img">
  					
  				</ul>
  			</div>
  			<div class="btn2">
  				<a class="btn_left" id="btn_prev">&#10094;</a>
  				<a class="btn_right" id="btn_next">&#10095;</a>
  			</div>
  		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
